<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta
      name="Description"
      content="Projeto nº 1 do curso DEVinHouse
    realizado pelo SENAI em parceria com a Softplan e a ACATE"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 1 - To-Do List</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.css"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
  </head>
  <body class="font-sans leading-normal tracking-normal gradient h-full block">
    <header>
      <nav
        class="flex items-center justify-between flex-wrap bg-gray-600 p-6 fixed w-full z-20 top-0 text-right"
      >
        <div class="flex items-center flex-shrink-0 text-white mr-6 font-bold">
          <a
            class="text-white no-underline hover:text-white hover:no-underline"
            href="#"
          >
            <h1 class="sm:text-3xl pl-2 inline">
              <span
                class="sm:text-4xl bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-pink-500 to-blue-600"
                >DEV</span
              >inHouse - Projeto #1
            </h1>
          </a>
        </div>

        <div class="block lg:hidden">
          <button
            id="nav-toggle"
            class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-200 hover:text-white hover:border-white"
            aria-label="menu"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>

        <div
          class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0"
          id="nav-content"
        >
          <ul class="list-reset lg:flex justify-end flex-1 items-center">
            <li class="mr-3">
              <a
                class="inline-block py-2 px-4 text-white no-underline hover:underline hover:text-underline"
                href="#"
                >Início</a
              >
            </li>
            <li class="mr-3">
              <a
                class="inline-block text-white no-underline hover:underline py-2 px-4"
                href="#"
                >Exemplo</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main
      class="bg-white w-11/12 max-w-lg m-auto py-8 md:p-12 my-32 rounded-lg shadow-2xl"
    >
      <h2 class="font-bold text-xl sm:text-2xl text-center">
        Sua lista de Afazeres
      </h2>
      <div class="flex justify-center items-center">
        <div class="my-4 flex relative h-24 group">
          <label
            class="pr-2 absolute left-6 top-o sm:top-1 z-10 text-center text-gray-500 bg-white px-2 bg-center"
            for="inserir"
            id="afazerAmarelo"
            >Afazer</label
          >
        </div>
        <div class="flex justify-center items-center flex-col sm:flex-row">
          <input
            class="rounded-lg sm:rounded-r-none py-2 sm:py-4 px-8 m-4 sm:mr-0 border sm:border-0 sm:border-t sm:border-b sm: sm:border-l text-center sm:text-left text-gray-800 border-gray-200 bg-white focus:placeholder-gray-300 focus:outline-none focus:border-yellow-400"
            placeholder="digite seu afazer"
            id="inserir"
          />
          <button
            class="px-8 w-auto rounded-lg sm:rounded-l-none text-gray-800 font-bold p-1 sm:p-4 uppercase bg-yellow-300 hover:bg-yellow-500 transition duration-200 border-t border-b border-r focus:border-gray-500 focus:outline-none"
            id="adicionar"
            aria-label="adicionar item"
          >
            Adicionar
          </button>
        </div>
      </div>
      <div>
        <div class="text-center h-11 sm:h-6" id="comentario"></div>
        <ul id="lista" class="grid-cols-1"></ul>
      </div>
      <div class="flex items-center justify-center">
        <button
          id="apagarListaSalva"
          class="px-8 py-2 sm:py-4 mt-8 rounded-lg text-black font-bold uppercase bg-yellow-300 hover:bg-yellow-500 transition duration-200 border focus:border-gray-500 focus:outline-none"
          aria-label="deletar todos itens"
        >
          Apagar toda lista
        </button>
      </div>
    </main>
    <footer
      class="w-full h-2/6 p-4 sm:mx-auto flex justify-center items-center text-white text-center bg-gray-600 h-12 text-white flex-col sm:flex-row"
    >
      <p>
        Criado por
        <a
          class="hover:underline"
          href="https://www.linkedin.com/in/gustavoluchi/"
          >Gustavo Luchi da Silva</a
        >
        com
        <a class="hover:underline" href="https://tailwindcss.com/">
          <img
            src="./tailwindcss.svg"
            alt="TailWind Logo"
            width="24"
            height="24"
            class="h-6 w-6 inline align-top"
          />
          Tailwind CSS
        </a>
      </p>
      <span class="mx-3">•</span>
      <a
        href="mailto:gustavo_luchi-silva@estudante.sesisenai.org.br"
        class="hover:underline"
        >Contato</a
      >
      <span class="mx-3">•</span>
      <a
        href="https://github.com/gustavoluchi/projeto-01"
        class="hover:underline"
        >Repositório</a
      >
    </footer>
  </body>
</html>
